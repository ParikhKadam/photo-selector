name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.1.0)'
        required: true
        default: 'v1.1.0'

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        
    steps:
    - name: Check out Git repository
      uses: actions/checkout@v4
      
    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build TypeScript
      run: npm run build
      
    - name: Build Electron app (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: npm run dist:appimage
      
    - name: Build Electron app (Windows)
      if: matrix.os == 'windows-latest'
      run: npm run dist:win
      
    - name: Build Electron app (macOS)
      if: matrix.os == 'macos-latest'
      run: npm run dist:mac
      env:
        CSC_IDENTITY_AUTO_DISCOVERY: false
        
    - name: Upload Linux artifacts
      if: matrix.os == 'ubuntu-latest'
      uses: actions/upload-artifact@v4
      with:
        name: linux-build
        path: |
          release/*.AppImage
          release/latest-linux.yml
          
    - name: Upload Windows artifacts
      if: matrix.os == 'windows-latest'
      uses: actions/upload-artifact@v4
      with:
        name: windows-build
        path: |
          release/*.exe
          release/latest.yml
          
    - name: Upload macOS artifacts
      if: matrix.os == 'macos-latest'
      uses: actions/upload-artifact@v4
      with:
        name: macos-build
        path: |
          release/*.dmg
          release/latest-mac.yml

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      repository-projects: write
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Check out Git repository
      uses: actions/checkout@v4
      
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
        
    - name: Display structure of downloaded files
      run: |
        ls -la artifacts/
        echo "=== Linux artifacts ==="
        ls -la artifacts/linux-build/ || echo "No linux-build directory"
        echo "=== Windows artifacts ==="
        ls -la artifacts/windows-build/ || echo "No windows-build directory"
        echo "=== macOS artifacts ==="
        ls -la artifacts/macos-build/ || echo "No macos-build directory"
      
    - name: Extract version from tag
      id: version
      run: |
        echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        echo "VERSION_NUMBER=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
        
    - name: Read release notes
      id: release_notes
      run: |
        VERSION="${{ steps.version.outputs.VERSION }}"
        VERSION_NUMBER="${{ steps.version.outputs.VERSION_NUMBER }}"
        
        echo "Looking for release notes for version: $VERSION or $VERSION_NUMBER"
        
        # Find the line numbers for all release sections
        SECTION_LINES=$(grep -n "^# Photo Selector" RELEASE_NOTES.md | cut -d: -f1)
        echo "Found release sections at lines: $SECTION_LINES"
        
        # Try to find the specific version section
        START_LINE=""
        if grep -q "^# Photo Selector $VERSION" RELEASE_NOTES.md; then
          START_LINE=$(grep -n "^# Photo Selector $VERSION" RELEASE_NOTES.md | cut -d: -f1)
          echo "Found exact match for $VERSION at line $START_LINE"
        elif grep -q "^# Photo Selector v$VERSION_NUMBER" RELEASE_NOTES.md; then
          START_LINE=$(grep -n "^# Photo Selector v$VERSION_NUMBER" RELEASE_NOTES.md | cut -d: -f1)
          echo "Found match for v$VERSION_NUMBER at line $START_LINE"
        fi
        
        if [ -n "$START_LINE" ]; then
          # Find the next section line number
          NEXT_LINE=$(grep -n "^# Photo Selector" RELEASE_NOTES.md | cut -d: -f1 | awk "/^$START_LINE\$/{getline; print; exit}")
          
          if [ -n "$NEXT_LINE" ]; then
            # Extract from start line to line before next section
            END_LINE=$((NEXT_LINE - 1))
            # Remove trailing separator lines (---)
            while [ $END_LINE -gt $START_LINE ] && [ -z "$(sed -n "${END_LINE}p" RELEASE_NOTES.md | tr -d '[:space:]-')" ]; do
              END_LINE=$((END_LINE - 1))
            done
            NOTES=$(sed -n "${START_LINE},${END_LINE}p" RELEASE_NOTES.md)
            echo "Extracted notes from lines $START_LINE to $END_LINE (next section at $NEXT_LINE)"
          else
            # This is the last section
            NOTES=$(sed -n "${START_LINE},\$p" RELEASE_NOTES.md)
            echo "Extracted notes from line $START_LINE to end of file"
          fi
        else
          echo "No specific release notes found, using fallback"
          NOTES="# Photo Selector $VERSION - Performance improvements and enhanced user experience"
        fi
        
        # Save to file for GitHub release
        echo "$NOTES" > release_notes.md
        
        echo "Generated release notes:"
        echo "========================"
        cat release_notes.md
        echo "========================"
        
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.version.outputs.VERSION }}
        release_name: Photo Selector ${{ steps.version.outputs.VERSION }}
        body_path: release_notes.md
        draft: false
        prerelease: false
        
    - name: Upload Linux AppImage
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: artifacts/linux-build/Photo Selector-${{ steps.version.outputs.VERSION_NUMBER }}.AppImage
        asset_name: Photo.Selector-${{ steps.version.outputs.VERSION }}-linux-x64.AppImage
        asset_content_type: application/octet-stream
        
    - name: Upload Windows Installer
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: artifacts/windows-build/Photo Selector Setup ${{ steps.version.outputs.VERSION_NUMBER }}.exe
        asset_name: Photo.Selector-${{ steps.version.outputs.VERSION }}-windows-x64-setup.exe
        asset_content_type: application/octet-stream
        
    - name: Upload Windows Portable
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: artifacts/windows-build/Photo Selector ${{ steps.version.outputs.VERSION_NUMBER }}.exe
        asset_name: Photo.Selector-${{ steps.version.outputs.VERSION }}-windows-x64-portable.exe
        asset_content_type: application/octet-stream
        
    - name: Upload macOS DMG (x64)
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: artifacts/macos-build/Photo Selector-${{ steps.version.outputs.VERSION_NUMBER }}.dmg
        asset_name: Photo.Selector-${{ steps.version.outputs.VERSION }}-macos-x64.dmg
        asset_content_type: application/octet-stream
        
    - name: Upload macOS DMG (ARM64)
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: artifacts/macos-build/Photo Selector-${{ steps.version.outputs.VERSION_NUMBER }}-arm64.dmg
        asset_name: Photo.Selector-${{ steps.version.outputs.VERSION }}-macos-arm64.dmg
        asset_content_type: application/octet-stream
